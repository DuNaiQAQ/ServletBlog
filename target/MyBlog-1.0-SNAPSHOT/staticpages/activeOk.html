<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>激活成功界面</title>
    <!--引入bootstrap的css文件-->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/loginpagestyle.css">
</head>
<body class="background">
<!--加载jquery-->
<script type="text/javascript" src="lib/jquery-3.6.0.js"></script>
<!--加载bootstrap依赖的JS文件-->
<script type="text/javascript" src="lib/bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
<!--使用几个div来完成对于博客首页的编写-->
<div class="container">
    <div class="topblank"></div>
    <div class="rg-right"><a href="index.html">返回主页</a></div>
    <h1>激活完成！</h1>
</div>
<script>

    $("#reg").click(function () {
        window.location.href="regpage.html"
    })

    function checkemail() {
        var mail=$("#userinfo").val();
        var reg_email=/^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/;
        var flag=reg_email.test(mail);
        return flag;
    }

    function checkPassword() {
        var pass=$("#password").val();
        var reg_pass=/^[a-zA-Z]\w{5,17}$/;
        var flag=reg_pass.test(pass);
        return flag;
    }

    $("#logform").submit(function () {
        var cantrylog=true;
        if(checkemail()){
            alert("请检查邮箱输入格式是否正确");
            cantrylog=false;
        }else if(checkPassword()){
            alert("请检查密码输入格式是否正确");
            cantrylog=false;
        }
        alert("登录成功！");
        return cantrylog;
    })

</script>
</body>
</html>
